    {% if site.google.tracking %}
    {% if site.google.tracking_id != empty %}
    <!-- analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google.tracking_id }}', 'auto');

        if (document.location.hostname == 'localhost' ) {
            console.log('ga pageview has been blocked')
        } else {
            console.log('ga pageview has been tracked');
            ga('send', 'pageview');
        }
    </script>
    {% endif %}
    {% if site.google.site_verification != empty %}
    <meta name="google-site-verification" content="{{ site.google.site_verification }}" />
    {% endif %}
    {% endif %}

    {% if site.bing.tracking and site.bing.site_verification != empty %}
    <meta name="msvalidate.01" content="{{ site.bing.site_verification }}">
    {% endif %}
