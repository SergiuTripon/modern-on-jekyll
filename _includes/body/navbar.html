<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <nav class="navbar navbar-default navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li {% if site.about.page and page.type == 'about' %} class="active" {% endif %}>
                        <a href="{{ '/about/' | prepend: site.baseurl | prepend: site.url }}">About</a>
                    </li>
                    <li {% if site.archive.page and page.type == 'archive' %} class="active" {% endif %}>
                        <a href="{{ '/archive/' | prepend: site.baseurl | prepend: site.url }}">Archive</a>
                    </li>
                    {% if site.contact.page %}
                    <li {% if site.contact.page and page.type == 'contact' %} class="active" {% endif %}>
                        <a href="{{ '/contact/' | prepend: site.baseurl | prepend: site.url }}">Contact</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
